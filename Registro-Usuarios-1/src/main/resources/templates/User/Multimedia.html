<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cassa Udec</title>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css"
	href="static/css/Form-Usuario.css" th:href="@{/css/Form-Usuario.css}">

<!-- Datatable-->
<link rel="stylesheet"
	href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>
<body>
	<div class="contenedor">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img src="static/img/Logoudec.png" th:src="@{img/Logoudec.png}"
				width="150" alt="">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			</div>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="nav navbar-nav ">
					<li><a class="navbar-brand text-success">CASSA UDEC</a></li>
				</ul>
			</div>
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link text-success" href="#"
					th:href="@{/logout}"><span
						th:text="${#authentication.getPrincipal().getUsername()}"
						class="text-success"></span> - <span class="text-success">Cerrar
							Sesion </span><span class="float-right"><i
							class="fas fa-sign-out-alt"></i></span> </a></li>
			</ul>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col-auto col-md-2 col-xl-2 px-sm-0 px-0 bg-light">
				<div
					class="flex-column align-items-center px-0 pt-0 text-white ">
					<ul
						class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
						id="menu">
						<li class="nav-item"><a href="#" th:href="@{/indexUser}" 
							class="d-block text-success p-3 border-0 "> <i
								class="icon ion-md-home mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Inicio</span>
						</a></li>
						<li><a href="#" th:href="@{/ListarCartillasUser}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-book"></i> <span
								class="ms-1 d-none d-sm-inline">Cartillas</span>
						</a></li>
						<li><a href="#" th:href="@{/Actividades}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-football"></i> <span
								class="ms-1 d-none d-sm-inline">Actividades</span>
						</a></li>
						<li><a href="#" th:href="@{/ChatUser}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-chatboxes mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Chat</span>
						</a></li>
						<li><a href="#" th:href="@{/Noticias}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-help"></i><span
								class="ms-1 d-none d-sm-inline">Noticias</span>
						</a></li>
						<li><a href="#" th:href="@{/ListarEventosUser}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-calendar mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Eventos</span>
						</a></li>
						<li><a href="#" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-filing mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Foros</span>
						</a></li>
						<li><a href="#" th:href="@{/Multimedia}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-play"></i> <span
								class="ms-1 d-none d-sm-inline">Multimedia</span>
						</a></li>
					</ul>
				</div>
			</div>
			<form class="col-sm-8 row mx-auto">
				<div class="form-row ">
					<div class="form-group col-md-12 ">
						<div class="container-fluid">
							<h1 class="text-center text-success fw-bold p-2">Multimedia</h1>
							<p class="text-center">Aqui encontraras videos, audios e imagenes de los distintos
								eventos que realizamos por parte de Cassa UDEC.</p>
							<div id="carouselExampleControls" class="carousel slide my-2"
								data-bs-ride="carousel">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img src="img/casa6.jpg" th:src="@{img/casa1.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 2">
									</div>
									<div class="carousel-item">
										<img src="img/casa6.jpg" th:src="@{img/casa2.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 3">
									</div>
									<div class="carousel-item">
										<img src="img/casa6.jpg" th:src="@{img/casa3.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 3">
									</div>
									<div class="carousel-item">
										<img src="img/casa6.jpg" th:src="@{img/casa4.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 3">
									</div>
									<div class="carousel-item">
										<img src="img/casa6.jpg" th:src="@{img/casa5.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 3">
									</div>
									<div class="carousel-item">
										<img src="img/casa6.jpg" th:src="@{img/casa6.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 3">
									</div>
									<div class="carousel-item">
										<img src="img/casa6.jpg" th:src="@{img/casa7.jpg}"
											class="d-block w-100" style="height: 500px;" alt="banner 3">
									</div>
								</div>
								<button class="carousel-control-prev" type="button"
									data-bs-target="#carouselExampleControls" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button"
									data-bs-target="#carouselExampleControls" data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>
							</div>
							<div class="align-self-center col text-center">
								<button type="button"
		                            class="btn d-inline-flex align-items-center btn btn-outline-success rounded collapsed p-3"
		                            data-bs-toggle="collapse" data-bs-target="#videos" aria-expanded="false" id="palabra">
		                            Videos
                        		</button>
                        		<div class="collapse" id="videos">
		                            <ul class="list-unstyled fw-normal pb-1 small">
		                                <div class="form-row ">
		                                        <div class="form-group col-md-12 ">
		                                            <br>
		                                            <iframe width="705" height="325"
		                                                src="https://www.youtube.com/embed/6xZolnDbAeU"
		                                                title="Aprenda como movilizar y transladar a su familiar enfermos crÃ³nico"
		                                                frameborder="0"
		                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
		                                                allowfullscreen id="video"></iframe>
		                                        </div>
		                                        <div class="form-group col-md-12 ">
		                                            <iframe width="705" height="325"
		                                                src="https://www.youtube.com/embed/0ZkNfUxphYw"
		                                                title="Cuidados de la piel" frameborder="0"
		                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
		                                                allowfullscreen id="video"></iframe>
		                                        </div>
		                                        <div class="form-group col-md-12 ">
		                                            <iframe width="705" height="325"
		                                                src="https://www.youtube.com/embed/yzmFt3MyZHU"
		                                                title="Ejercita Mente y Cuerpo" frameborder="0"
		                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
		                                                allowfullscreen id="video"></iframe>
		                                        </div>
		                                    </div>
		                               </ul>
                        		</div>
								<button type="button"
		                            class="btn d-inline-flex align-items-center btn btn-outline-success rounded collapsed p-3"
		                            data-bs-toggle="collapse" data-bs-target="#Audios" aria-expanded="false" id="palabra">
		                            Audios
		                        </button>
								<div class="collapse" id="Audios">
									<ul class="list-unstyled fw-normal pb-1 small">
										<div class="form-row ">
											<div class="form-group col-md-12 ">
												<br>
												<div id="audio">
													<audio controls="">
														<source
															src="http://200.14.47.121/Cassa_udec/css/AUDIO/CUIDADO.wav"
															type="audio/wav" width="1000" height="50">
													</audio>
												</div>
												<br>
												<div id="m">
													<audio controls="">
														<source
															src="http://200.14.47.121/Cassa_udec/css/AUDIO/MENTAL.wav"
															type="audio/wav" width="1000" height="50">
													</audio>
												</div>
												<br>
												<div id="r">
													<audio controls="">
														<source
															src="http://200.14.47.121/Cassa_udec/css/AUDIO/REFLEXION.wav"
															type="audio/wav" width="1000" height="50">
													</audio>
												</div>
											</div>
										</div>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
