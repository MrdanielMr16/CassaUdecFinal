<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cassa Udec</title>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<!-- Nuestro css-->
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" type="text/css"
	href="static/css/Form-Usuario.css" th:href="@{/css/Form-Usuario.css}">

</head>
<body>
	<div class="contenedor">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img src="static/img/Logoudec.png" th:src="@{img/Logoudec.png}"
				width="150" alt="">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			</div>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="nav navbar-nav ">
					<li><a class="navbar-brand text-success">CASSA UDEC</a></li>
				</ul>
			</div>
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link text-success" href="#"
					th:href="@{/logout}"><span
						th:text="${#authentication.getPrincipal().getUsername()}" class="text-success"></span>
						- <span class="text-success">Cerrar Sesion </span><span class="float-right"><i
							class="fas fa-sign-out-alt"></i></span> </a></li>
			</ul>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col-auto col-md-2 col-xl-2 px-sm-0 px-0 bg-light">
				<div
					class="flex-column align-items-center px-0 pt-0 text-white ">
					<ul
						class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start "
						id="menu">
						<li class="nav-item "><a th:href="@{/FormUsuario}"
							class="d-block text-success p-3 border-0 "> <i
								class="icon ion-md-home mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Inicio</span>
						</a></li>
						<li><a href="#" th:href="@{/RPacientes}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-person mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Valoracion Pacientes</span>
						</a></li>
						<li><a href="#" th:href="@{/ListarPacientes}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-list mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Lista de Pacientes</span>
						</a></li>
						<li><a href="#" th:href="@{/Admin/Cartillas}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-bookmarks"></i> <span
								class="ms-1 d-none d-sm-inline">Crear Cartillas</span>
						</a></li>
						<li><a href="#" th:href="@{/Chat}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-chatboxes mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Chat</span>
						</a></li>
						<li><a href="#" th:href="@{/Admin/Eventos}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-calendar mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Eventos</span>
						</a></li>
						<li><a href="#"  class="d-block text-success p-3 border-0">
								<i class="icon ion-md-paper"></i> <span
								class="ms-1 d-none d-sm-inline">Foro</span>
						</a></li>
					</ul>
				</div>
			</div>
			<div class="mx-auto col-sm-9 main-section">
				<div id="username-page">
					<div class="username-page-container">
						<h1 class="title">Escribe tu nombre</h1>
						<form id="usernameForm" name="usernameForm">
							<div class="form-group">
								<input type="text" id="name" placeholder="Nombre"
									autocomplete="off" class="form-control" />
							</div>
							<div class="form-group">
								<button type="submit" class="accent username-submit">Empieza
									a chatear</button>
							</div>
						</form>
					</div>
				</div>
				<div id="chat-page" class="hidden">
					<div class="chat-container">
						<div class="chat-header">
							<h2>Cassa Udec Chat Global</h2>
						</div>
						<div class="connecting">Connecting...</div>
						<ul id="messageArea">

						</ul>
						<form id="messageForm" name="messageForm" nameForm="messageForm">
							<div class="form-group">
								<div class="input-group clearfix">
									<input type="text" id="message"
										placeholder="Escribe un mensaje...." autocomplete="off"
										class="form-control" />
									<button type="submit" class="primary">Enviar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
			<script src="/js/main.js"></script>
		</div>
	</div>
</body>
